<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Overleaf Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #editor-container { width: 50%; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        #preview-container { width: 50%; background: #f0f0f0; }
        #toolbar { padding: 10px; background: #333; color: white; display: flex; justify-content: space-between; align-items: center;}
        #compile-btn { padding: 8px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; font-weight: bold; }
        #compile-btn:hover { background: #45a049; }
        iframe { width: 100%; height: 100%; border: none; }
        .CodeMirror { height: 100%; font-size: 14px; }
        #status { font-size: 12px; margin-right: 10px; color: #ffeb3b; }
    </style>
</head>
<body>

    <div id="editor-container">
        <div id="toolbar">
            <span>LaTeX Editor</span>
            <div>
                <span id="status"></span>
                <button id="compile-btn" onclick="compile()">Compile to PDF</button>
            </div>
        </div>
        <textarea id="code-editor">
\documentclass{article}
\title{Hello World}
\author{Your Name}
\date{\today}
\begin{document}
\maketitle
\section{Introduction}
This is a PDF compiled on your own Python server!
\begin{equation}
E = mc^2
\end{equation}
\end{document}
        </textarea>
    </div>

    <div id="preview-container">
        <iframe id="pdf-preview" title="PDF Preview"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/stex/stex.min.js"></script>

    <script>
        // Initialize CodeMirror Editor
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "stex",
            lineNumbers: true,
            theme: "default"
        });

        async function compile() {
            const btn = document.getElementById('compile-btn');
            const status = document.getElementById('status');
            const preview = document.getElementById('pdf-preview');
            
            btn.disabled = true;
            btn.innerText = "Compiling...";
            status.innerText = "";

            const latexCode = editor.getValue();

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: latexCode })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    status.innerText = "Success!";
                } else {
                    const errorData = await response.json();
                    alert("Error:\n" + (errorData.details || errorData.error));
                    status.innerText = "Error";
                }
            } catch (err) {
                alert("Network error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Compile to PDF";
            }
        }
    </script>
</body>
</html>
