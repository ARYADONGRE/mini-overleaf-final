<!DOCTYPE html>
<html>
<head><title>Dashboard</title>
<style>
body{font-family:sans-serif; margin:0; background:#f8f9fa;}
.header{background:#343a40; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;}
.container{max-width:800px; margin:30px auto; padding:20px;}
.project-card{background:white; padding:20px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd; display:flex; justify-content:space-between; align-items:center;}
.btn{padding:8px 15px; text-decoration:none; border-radius:4px; color:white; border:none; cursor:pointer;}
.btn-blue{background:#007bff;}
.btn-green{background:#28a745;}
</style>
</head>
<body>
    <div class="header">
        <span>Welcome, {{ name }}</span>
        <a href="/logout" style="color:#ccc;">Logout</a>
    </div>
    <div class="container">
        <h3>My Projects</h3>
        <form action="/create_project" method="POST" style="margin-bottom:20px; display:flex; gap:10px;">
            <input type="text" name="project_name" placeholder="New Project Name" required style="padding:8px; flex-grow:1;">
            <button class="btn btn-green">Create Project</button>
        </form>
        
        {% for project in projects %}
        <div class="project-card">
            <strong>{{ project.name }}</strong>
            <a href="/project/{{ project.id }}" class="btn btn-blue">Open Editor</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
